<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinetrix Playground - Live Code Editor</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-deep: #030305;
            --bg-glass: rgba(20, 25, 35, 0.6);
            --accent-cyan: #00f2ff;
            --accent-violet: #7000ff;
            --accent-success: #00ff9d;
            --accent-error: #ff5f56;
            --text-primary: #ffffff;
            --text-dim: #94a3b8;
            --border-light: rgba(255, 255, 255, 0.1);
            --font-display: 'Inter', sans-serif;
            --font-code: 'JetBrains Mono', monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-deep);
            color: var(--text-primary);
            font-family: var(--font-display);
            overflow-x: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navigation */
        nav {
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(3, 3, 5, 0.9);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border-light);
        }

        .logo {
            font-family: var(--font-code);
            font-weight: 700;
            font-size: 1.1rem;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }
        .logo span { color: var(--accent-cyan); }

        .nav-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 6px;
            font-family: var(--font-code);
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            border: none;
        }

        .btn-primary {
            background: var(--accent-cyan);
            color: #000;
        }

        .btn-primary:hover {
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.5);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            border: 1px solid var(--border-light);
        }

        .btn-secondary:hover {
            border-color: var(--accent-cyan);
            background: rgba(0, 242, 255, 0.1);
        }

        /* Main Layout */
        .playground-container {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            overflow: hidden;
        }

        .editor-panel, .output-panel {
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-light);
        }

        .output-panel {
            border-right: none;
        }

        .panel-header {
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.02);
            border-bottom: 1px solid var(--border-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .panel-title {
            font-family: var(--font-code);
            font-size: 0.85rem;
            color: var(--text-dim);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-success);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Code Editor */
        #code-editor {
            flex: 1;
            padding: 20px;
            font-family: var(--font-code);
            font-size: 14px;
            line-height: 1.6;
            background: #0a0b0f;
            color: #d4d4d4;
            border: none;
            outline: none;
            resize: none;
            overflow-y: auto;
            tab-size: 4;
        }

        #code-editor::-webkit-scrollbar {
            width: 8px;
        }

        #code-editor::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.02);
        }

        #code-editor::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        /* Output Tabs */
        .output-tabs {
            display: flex;
            gap: 0;
            background: rgba(255, 255, 255, 0.02);
        }

        .tab {
            padding: 12px 20px;
            font-family: var(--font-code);
            font-size: 0.8rem;
            color: var(--text-dim);
            cursor: pointer;
            border: none;
            background: transparent;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            color: var(--accent-cyan);
            border-bottom-color: var(--accent-cyan);
        }

        .tab:hover {
            color: #fff;
        }

        /* Output Content */
        .output-content {
            flex: 1;
            padding: 20px;
            font-family: var(--font-code);
            font-size: 13px;
            line-height: 1.8;
            overflow-y: auto;
            background: #0a0b0f;
        }

        .output-content::-webkit-scrollbar {
            width: 8px;
        }

        .output-content::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.02);
        }

        .output-content::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .tab-content {
            display: none;
            color: #d4d4d4;
        }

        .tab-content.active {
            display: block;
        }

        /* Syntax Highlighting */
        .keyword { color: #ff79c6; }
        .function { color: #8be9fd; }
        .string { color: #f1fa8c; }
        .number { color: #bd93f9; }
        .comment { color: #6272a4; font-style: italic; }

        /* Console Output */
        .console-line {
            margin-bottom: 8px;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .console-line.success { color: var(--accent-success); }
        .console-line.error { color: var(--accent-error); }
        .console-line.info { color: var(--accent-cyan); }

        .console-icon {
            flex-shrink: 0;
            opacity: 0.7;
        }

        /* Virtual Hardware Panel */
        .hardware-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 10px;
        }

        .hw-component {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-light);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }

        .hw-label {
            font-size: 0.75rem;
            color: var(--text-dim);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .hw-status {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .led-indicator {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 10px auto;
            background: #333;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
            transition: all 0.3s;
        }

        .led-indicator.on {
            background: var(--accent-cyan);
            box-shadow: 0 0 20px var(--accent-cyan), inset 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .servo-viz {
            width: 100%;
            height: 60px;
            position: relative;
            margin: 10px 0;
        }

        .servo-arm {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 4px;
            height: 40px;
            background: var(--accent-cyan);
            transform-origin: bottom center;
            transform: translateX(-50%) rotate(0deg);
            transition: transform 0.5s;
            border-radius: 2px;
        }

        /* Examples Dropdown */
        .examples-dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 5px;
            background: rgba(10, 11, 15, 0.98);
            border: 1px solid var(--border-light);
            border-radius: 8px;
            min-width: 250px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .dropdown-content.show {
            display: block;
        }

        .example-item {
            padding: 12px 20px;
            cursor: pointer;
            font-family: var(--font-code);
            font-size: 0.85rem;
            color: var(--text-dim);
            border-bottom: 1px solid var(--border-light);
            transition: all 0.2s;
        }

        .example-item:last-child {
            border-bottom: none;
        }

        .example-item:hover {
            background: rgba(0, 242, 255, 0.1);
            color: var(--accent-cyan);
        }

        /* Loading Animation */
        .compiling-indicator {
            display: none;
            align-items: center;
            gap: 10px;
            color: var(--accent-cyan);
            font-family: var(--font-code);
            font-size: 0.85rem;
        }

        .compiling-indicator.active {
            display: flex;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(0, 242, 255, 0.2);
            border-top-color: var(--accent-cyan);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 900px) {
            .playground-container {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 1fr;
            }

            .editor-panel {
                border-right: none;
                border-bottom: 1px solid var(--border-light);
            }

            nav {
                padding: 15px 20px;
            }

            .nav-actions {
                gap: 10px;
            }

            .btn {
                padding: 8px 15px;
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="logo">
            <i class="fa-solid fa-cube"></i>
            KINETRIX<span>.PLAYGROUND</span>
        </a>
        <div class="nav-actions">
            <div class="compiling-indicator" id="compiling-indicator">
                <div class="spinner"></div>

            <div class="examples-dropdown">

    <div class="playground-container">
        <!-- Editor Panel -->
        <div class="editor-panel">
            <div class="panel-header">
                <div class="panel-title">
                    <span class="status-indicator"></span>
                    CODE EDITOR
                </div>
                <div style="font-size: 0.75rem; color: var(--text-dim);">

                </div>
            </div>
            <textarea id="code-editor" spellcheck="false">program blink_led {

        </div>

        <!-- Output Panel -->
        <div class="output-panel">

                    OUTPUT
                </div>

            <div class="output-content">
                <!-- Console Tab -->
                <div class="tab-content active" id="console">
                    <div class="console-line info">
                        <span class="console-icon">▶</span>
                        <span>Ready to compile. Click "Run Code" to start.</span>
                    </div>
                </div>

                <!-- Compiled Code Tab -->
                <div class="tab-content" id="compiled">
                    <pre style="color: var(--text-dim);">// Compiled output will appear here...</pre>

                <!-- Hardware Simulation Tab -->
                <div class="tab-content" id="hardware">

                                <div class="servo-arm" id="servo-9"></div>

                            <div class="hw-status" id="servo-9-status">0°</div>
                        </div>

    <script>
        // Example Programs
        const examples = {
            blink: `program blink_led {
    forever {
        turn on 13
        wait 1000
        turn off 13
        wait 1000
    }
}`,
            button: `program button_led {
    forever {
        if pin 2 is high {
            turn on 13
        } else {
            turn off 13
        }
        wait 50
    }
}`,
            obstacle: `def measure_distance {
    make var duration = read pulse pin 7
    make var distance = duration / 58
    return distance
}

def forward {
    set pin 3 to 200
    set pin 5 to 200
}

def backward {
    set pin 3 to 150
    set pin 5 to 150
    wait 500
}

def turn_right {
    set pin 3 to 200
    set pin 5 to 0
    wait 400
}

program obstacle_avoid {
    forever {
        make var dist = measure_distance
        
        if dist < 20 {
            backward
            turn_right
        } else {
            forward
        }
        
        wait 100
    }
}`,
            servo: `program servo_sweep {
    forever {
        make var angle = 0
        
        while angle < 180 {
            servo pin 9 set angle
            change angle by 5
            wait 50
        }
        
        while angle > 0 {
            servo pin 9 set angle
            change angle by -5
            wait 50
        }
    }
}`,
            sensor: `program sensor_monitor {
    forever {
        make var light = read analog 0
        print "Light level:"
        print light
        
        if light < 300 {
            turn on 13
            print "Dark - LED ON"
        } else {
            turn off 13
            print "Bright - LED OFF"
        }
        
        wait 500
    }
}`
        };

        // Tab Switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab).classList.add('active');
            });
        });

        // Examples Dropdown
        const examplesBtn = document.getElementById('examples-btn');
        const examplesDropdown = document.getElementById('examples-dropdown');
        
        examplesBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            examplesDropdown.classList.toggle('show');
        });

        document.addEventListener('click', () => {
            examplesDropdown.classList.remove('show');
        });

        document.querySelectorAll('.example-item').forEach(item => {
            item.addEventListener('click', () => {
                const example = item.dataset.example;
                document.getElementById('code-editor').value = examples[example];
                examplesDropdown.classList.remove('show');
                addConsoleMessage('info', `Loaded example: ${item.textContent}`);
            });
        });

        // Console Helper
        function addConsoleMessage(type, message) {
            const console = document.getElementById('console');
            const line = document.createElement('div');
            line.className = `console-line ${type}`;
            
            const icon = type === 'success' ? '✓' : type === 'error' ? '✗' : '▶';
            line.innerHTML = `<span class="console-icon">${icon}</span><span>${message}</span>`;
            console.appendChild(line);
            console.scrollTop = console.scrollHeight;
        }

        function clearConsole() {
            document.getElementById('console').innerHTML = '';
        }

        // Kinetrix Simulator/Interpreter
        class KinetrixSimulator {
            constructor() {
                this.pins = {};
                this.variables = {};
                this.running = false;
                this.loopCount = 0;
                this.maxLoops = 50; // Prevent infinite loops
            }

            reset() {
                this.pins = {};
                this.variables = {};
                this.running = false;
                this.loopCount = 0;
                
                // Reset hardware UI
                document.getElementById('led-13').classList.remove('on');
                document.getElementById('led-13-status').textContent = 'OFF';
                document.getElementById('servo-9-status').textContent = '0°';
                document.getElementById('servo-9').style.transform = 'translateX(-50%) rotate(-90deg)';
                document.getElementById('motor-3-status').textContent = '0';
                document.getElementById('motor-5-status').textContent = '0';
            }

            async execute(code) {
                this.reset();
                clearConsole();
                
                addConsoleMessage('info', 'Starting execution...');
                
                try {
                    await this.parse(code);
                    addConsoleMessage('success', 'Program completed successfully');
                } catch (error) {
                    addConsoleMessage('error', `Error: ${error.message}`);
                }
            }

            async parse(code) {
                // Remove comments
                code = code.replace(/#.*/g, '');
                
                // Extract program block
                const programMatch = code.match(/program\s+\w+\s*{([\s\S]*)}/);
                if (!programMatch) {
                    throw new Error('No program block found');
                }
                
                const programBody = programMatch[1];
                await this.executeBlock(programBody);
            }

            async executeBlock(block, depth = 0) {
                if (depth > 10) throw new Error('Maximum recursion depth exceeded');
                
                const lines = block.split('\n').map(l => l.trim()).filter(l => l);
                
                for (let i = 0; i < lines.length; i++) {
                    if (!this.running && lines[i].includes('forever')) {
                        this.running = true;
                    }
                    
                    if (this.loopCount > this.maxLoops) {
                        addConsoleMessage('info', '(Simulation stopped after 50 iterations)');
                        return;
                    }
                    
                    await this.executeLine(lines[i]);
                    await this.sleep(10); // Small delay for visualization
                }
            }

            async executeLine(line) {
                // Turn on pin
                if (line.match(/turn on (\d+)/)) {
                    const pin = parseInt(line.match(/turn on (\d+)/)[1]);
                    this.pins[pin] = true;
                    this.updateHardware(pin, true);
                    addConsoleMessage('success', `Pin ${pin} set HIGH`);
                }
                
                // Turn off pin
                else if (line.match(/turn off (\d+)/)) {
                    const pin = parseInt(line.match(/turn off (\d+)/)[1]);
                    this.pins[pin] = false;
                    this.updateHardware(pin, false);
                    addConsoleMessage('success', `Pin ${pin} set LOW`);
                }
                
                // Set pin PWM
                else if (line.match(/set pin (\d+) to (\d+)/)) {
                    const match = line.match(/set pin (\d+) to (\d+)/);
                    const pin = parseInt(match[1]);
                    const value = parseInt(match[2]);
                    this.pins[pin] = value;
                    this.updateHardware(pin, value);
                    addConsoleMessage('info', `Pin ${pin} PWM set to ${value}`);
                }
                
                // Servo control
                else if (line.match(/servo pin (\d+) set (\d+)/)) {
                    const match = line.match(/servo pin (\d+) set (\d+)/);
                    const pin = parseInt(match[1]);
                    const angle = parseInt(match[2]);
                    this.updateServo(pin, angle);
                    addConsoleMessage('info', `Servo ${pin} set to ${angle}°`);
                }
                
                // Print
                else if (line.match(/print "(.+)"/)) {
                    const text = line.match(/print "(.+)"/)[1];
                    addConsoleMessage('info', text);
                }
                else if (line.match(/print (\w+)/)) {
                    const varName = line.match(/print (\w+)/)[1];
                    const value = this.variables[varName] || 0;
                    addConsoleMessage('info', `${value}`);
                }
                
                // Wait
                else if (line.match(/wait (\d+)/)) {
                    const ms = parseInt(line.match(/wait (\d+)/)[1]);
                    await this.sleep(Math.min(ms, 100)); // Cap at 100ms for demo
                }
                
                // Forever loop (limited)
                else if (line.includes('forever {')) {
                    const blockStart = line.indexOf('{');
                    let braceCount = 1;
                    let blockEnd = -1;
                    
                    // This is a simplified parser - in production you'd need a proper one
                    for (let i = 0; i < 5 && this.loopCount < this.maxLoops; i++) {
                        this.loopCount++;
                        // Execute the block content
                        await this.sleep(50);
                    }
                }
                
                // Variable declaration
                else if (line.match(/make var (\w+) = (.+)/)) {
                    const match = line.match(/make var (\w+) = (.+)/);
                    const varName = match[1];
                    const value = eval(match[2]); // In production, use safer evaluation
                    this.variables[varName] = value;
                    addConsoleMessage('info', `Variable ${varName} = ${value}`);
                }
            }

            updateHardware(pin, value) {
                if (pin === 13) {
                    const led = document.getElementById('led-13');
                    const status = document.getElementById('led-13-status');
                    if (value === true || value > 0) {
                        led.classList.add('on');
                        status.textContent = 'ON';
                    } else {
                        led.classList.remove('on');
                        status.textContent = 'OFF';
                    }
                } else if (pin === 3) {
                    document.getElementById('motor-3-status').textContent = value;
                } else if (pin === 5) {
                    document.getElementById('motor-5-status').textContent = value;
                }
            }

            updateServo(pin, angle) {
                if (pin === 9) {
                    const servo = document.getElementById('servo-9');
                    const status = document.getElementById('servo-9-status');
                    // Convert 0-180 to -90 to 90 for rotation
                    const rotation = angle - 90;
                    servo.style.transform = `translateX(-50%) rotate(${rotation}deg)`;
                    status.textContent = `${angle}°`;
                }
            }

            sleep(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
        }

        // Generate Compiled C++ (Simplified)
        function generateCPP(code) {
            let cpp = `// Auto-generated from Kinetrix
#include <Arduino.h>

void setup() {
    Serial.begin(9600);
`;
            
            // Extract pin operations and add pinMode
            const pinMatches = code.matchAll(/(?:turn on|turn off|set pin) (\d+)/g);
            const pins = new Set();
            for (const match of pinMatches) {
                pins.add(match[1]);
            }
            
            pins.forEach(pin => {
                cpp += `    pinMode(${pin}, OUTPUT);\n`;

            cpp += `}

`;
            
            // Simple translation (demo purposes)
            const lines = code.split('\n');
            for (const line of lines) {
                const trimmed = line.trim();
                
                if (trimmed.match(/turn on (\d+)/)) {
                    const pin = trimmed.match(/turn on (\d+)/)[1];
                    cpp += `    digitalWrite(${pin}, HIGH);\n`;
                } else if (trimmed.match(/turn off (\d+)/)) {
                    const pin = trimmed.match(/turn off (\d+)/)[1];
                    cpp += `    digitalWrite(${pin}, LOW);\n`;
                } else if (trimmed.match(/wait (\d+)/)) {
                    const ms = trimmed.match(/wait (\d+)/)[1];
                    cpp += `    delay(${ms});\n`;

        // Run Button Handler
        const simulator = new KinetrixSimulator();
        
        document.getElementById('run-btn').addEventListener('click', async () => {
            const code = document.getElementById('code-editor').value;
            const compilingIndicator = document.getElementById('compiling-indicator');
            
            // Show compiling indicator
            compilingIndicator.classList.add('active');
            
            // Simulate compilation delay
            await new Promise(resolve => setTimeout(resolve, 500));
            
            // Generate C++
            const cpp = generateCPP(code);
            document.getElementById('compiled').innerHTML = `<pre style="color: #d4d4d4;">${escapeHtml(cpp)}</pre>`;
            
            compilingIndicator.classList.remove('active');
            
            // Switch to console tab
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelector('.tab[data-tab="console"]').classList.add('active');
            document.getElementById('console').classList.add('active');
            
            // Execute
            await simulator.execute(code);

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Auto-run on load
        window.addEventListener('load', () => {
            document.getElementById('run-btn').click();
